name: avtonalivator
description: Bluetooth client for Avtobarmen.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.0.1
  equatable: ^2.0.3
  flutter_bluetooth_serial: ^0.3.2
  flutter_native_splash: ^2.2.1
  flutter_svg: ^1.1.0
  google_fonts: ^3.0.1
  flutter_switch: ^0.3.2
  dio: ^4.0.6
  easy_debounce: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/barmen.svg
    - assets/barmen_grey.svg